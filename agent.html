<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente IA - Filmes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: white;
            color: #333;
            border: 1px solid #ddd;
            border-bottom-left-radius: 5px;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        #send-button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .typing {
            display: none;
            padding: 12px 16px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üé¨ Assistente de Filmes</h1>
            <p>Pergunte sobre filmes, s√©ries e recomenda√ß√µes!</p>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Ol√°! Sou seu assistente de filmes! üé•<br>
                Posso ajudar com recomenda√ß√µes e informa√ß√µes sobre filmes.
            </div>
        </div>

        <div class="typing" id="typing">
            Digitando...
        </div>

        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="user-input" placeholder="Digite sua mensagem...">
                <button id="send-button" onclick="enviarMensagem()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è SUBSTITUA pela sua chave real da Groq
        const CHAVE_API = 'sua_chave_aqui';
        
        async function enviarMensagem() {
            const input = document.getElementById('user-input');
            const botao = document.getElementById('send-button');
            const mensagem = input.value.trim();

            if (!mensagem) return;

            // Adiciona mensagem do usu√°rio
            adicionarMensagem(mensagem, 'user');
            input.value = '';
            botao.disabled = true;

            // Mostra "digitando"
            document.getElementById('typing').style.display = 'block';

            try {
                // Simula resposta (substitua pela API real depois)
                const resposta = await simularRespostaIA(mensagem);
                adicionarMensagem(resposta, 'bot');
                
            } catch (erro) {
                adicionarMensagem('Desculpe, estou com problemas. Tente novamente!', 'bot');
            } finally {
                document.getElementById('typing').style.display = 'none';
                botao.disabled = false;
                input.focus();
            }
        }

        function adicionarMensagem(texto, tipo) {
            const chat = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `message ${tipo}-message`;
            div.textContent = texto;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        async function simularRespostaIA(mensagem) {
            // Simula√ß√£o - substitua pela chamada real da Groq API
            const respostas = [
                "Que filme interessante! Recomendo verificar nossos filmes em destaque.",
                "√ìtima pergunta sobre filmes! Na nossa cole√ß√£o temos v√°rias op√ß√µes similares.",
                "Como assistente de filmes, posso te ajudar a encontrar o filme perfeito!",
                "Interessante! J√° viu nossos filmes recomendados na p√°gina principal?",
                "Adoro falar sobre cinema! Que tal explorar nossa lista de filmes?"
            ];
            
            // Simula delay de rede
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            return respostas[Math.floor(Math.random() * respostas.length)];
        }

        // Enter para enviar
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                enviarMensagem();
            }
        });
    </script>
</body>
</html>
