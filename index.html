<script>
// Fun√ß√µes do Chatbot
function enviarMensagem() {
    const input = document.getElementById('user-input');
    const mensagem = input.value.trim();
    
    if (mensagem === '') return;
    
    // Adiciona mensagem do usu√°rio
    const chatMessages = document.getElementById('chat-messages');
    chatMessages.innerHTML += `<div style="text-align: right; margin: 5px 0;"><strong>Voc√™:</strong> ${mensagem}</div>`;
    
    // Resposta do assistente
    let resposta = gerarResposta(mensagem);
    chatMessages.innerHTML += `<div style="margin: 5px 0;"><strong>Assistente:</strong> ${resposta}</div>`;
    
    // Limpa input e rola para baixo
    input.value = '';
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function fecharChat() {
    document.getElementById('chatbot').style.display = 'none';
}

function gerarResposta(mensagem) {
    const msg = mensagem.toLowerCase();
    
    if (msg.includes('ola') || msg.includes('oi') || msg.includes('ol√°')) {
        return 'Ol√°! Bem-vindo ao site de filmes! üé¨';
    } else if (msg.includes('filme') || msg.includes('recomenda')) {
        return 'Recomendo ver nossos filmes em destaque na p√°gina principal!';
    } else if (msg.includes('ajuda')) {
        return 'Posso ajudar com informa√ß√µes sobre filmes! Digite "filmes" ou "recomenda√ß√µes".';
    } else if (msg.includes('como funciona')) {
        return 'Este site mostra informa√ß√µes sobre diversos filmes. Navegue e descubra!';
    } else {
        return 'Desculpe, sou um assistente b√°sico. Tente perguntar sobre filmes! üé•';
    }
}

// Enter envia mensagem
document.getElementById('user-input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        enviarMensagem();
    }
});
</script>
